
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Editar Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Usuario</h1>
				<div class="card-body">
					<form action="#" th:action="@{'/actualizar/' + ${usuario.id}}" th:object="${usuario}" method="post">
						<div class="form-group">
							<label>Correo: </label>
							<input name="correo" type="text"  minlength="4" maxlength="25" th:field="*{correo}" class="form-control" placeholder="Correo" required>
						</div>
						<div class="form-group">
							<label>Contraseña: </label>
							<input name="correo" type="text"  minlength="4" maxlength="25" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
						</div>
						
						&nbsp;
						<div class="box-footer d-flex justify-content-between">
							<a th:href="@{/listar}" class="btn btn-secondary float-left">Cancelar</a>
							<button class="btn btn-primary float-right">Actualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
